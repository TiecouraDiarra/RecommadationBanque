<div class="back-to-home">
    <a href="javascript:void(0);" routerLink="/auth/login" class="back-button btn btn-icon btn-primary btn-pills border-0"><i class="uil uil-arrow-left"></i></a>
</div>
<!-- Hero Start -->
<section class="cover-user bg-white">
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <img style="opacity: 0.8; max-width: 100%; height: auto;" src="assets/images/0509-3.jpg"
                    alt="Description de l'image" class="img-fluid">
            </div>
            <!-- end col -->
            <div class="col-lg-6">
                <div class="cover-user-img d-flex align-items-center">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex flex-column auth-hero">
                                <div class="mt-md-5 text-center">
                                    <a href="javascript:void(0);" routerLink="/"><img src="assets/images/logo-icon-64.png" alt=""></a>
                                </div>
                                <div class="title-heading my-lg-auto">
                                    <div class="card border-0" style="z-index: 1">
                                        <div class="card-body p-0">
                                            <h4 class="card-title text-center">Mot de passe oublie </h4>  
                                            <form class="login-form mt-4">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <p class="text-muted text-justify">Entrez votre email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
                                                        <div class="mb-3">
                                                            <label class="form-label">Adresse Email <span class="text-danger">*</span></label>
                                                            <input type="email" [(ngModel)]="formEmail.email" name="email" class="form-control" placeholder="Entrez votre adresse Email" name="email" required="">
                                                        </div>
                                                    </div><!--end col-->
                                                    <div class="col-lg-12">
                                                        <button [disabled]="!formEmail.email || formEmail.email.trim() === ''" (click)="EnvoieMailForChangePassword()" class="btn btn-primary btn-pills border-0 w-100">Envoyer</button>
                                                    </div><!--end col-->
                                                    <!-- <div class="mx-auto">
                                                        <p class="mb-0 mt-3"><small class="text-dark me-2">Remember your password ?</small> <a routerLink="/auth/login" class="text-dark fw-bold">Sign in</a></p>
                                                    </div> end col -->
                                                </div><!--end row-->
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-md-5 text-center">
                                    <p class="mb-0 text-muted">© {{year}} Valexy. Design with <i class="mdi mdi-heart text-danger"></i> by <a routerLink="/auth/reset-password" class="text-reset">Shreethemes</a>.</p>
                                </div>
                            </div>
                        </div><!--end col-->
                    </div><!--end row-->
                </div> <!-- end about detail -->
            </div> <!-- end col -->    
        </div><!--end row-->
    </div><!--end container fluid-->
</section><!--end section-->
<!-- Hero End -->
