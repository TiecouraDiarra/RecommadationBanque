<!-- Hero Start -->
<section class="cover-user bg-white tout">
    <div class="container-fluid px-0 connect">
        <div class="row connect1 mt-5">
            <div class="col-lg-6 d-flex justify-content-center align-items-center connectImg">
                <img style="opacity: 0.8; max-width: 100%; height: auto;border-radius: 15px;" src="assets/images/0509-3.jpg"
                    alt="Description de l'image" class="img-fluid">
            </div>
            <div class="col-lg-6 connectForm mb-3">
                <div class="cover-user-img d-flex align-items-center">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex flex-column auth-hero">
                                <div class="mt-md-3 text-center">
                                    <a href="javascript:void(0);" routerLink="/"><img src="assets/images/logo-icon-64.png" alt=""></a>
                                </div>
                                <div class="title-heading my-lg-auto">
                                    <div class="card border-0" style="z-index: 1">
                                        <div class="card-body p-0">
                                            <h4 class="card-title text-center">Changer votre mot de passe </h4>  
                                            <form class="login-form mt-4">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <p class="text-muted text-justify">Entrez votre email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
                                                        <div class="mb-3">
                                                            <input [(ngModel)]="form.password" name="password" type="password" class="form-control" name="password"
                                                                [type]="Toggledata ? 'password' : 'text'"
                                                                placeholder="Nouveau mot de passe" required="">
                                                                <span class="toggle-password uil uil-eye" 
                                                                [ngClass]=" Toggledata == true 
                                                                ? 'toggle-password uil-eye-slash'
                                                                : 'toggle-password uil-eye'
                                                                " (click)="iconLogle()" style="position: absolute; top: 48%; right: 30px; transform: translateY(-50%); cursor: pointer;"></span>
                                                        </div>
                                                        <div class="mb-3">
                                                            <input [(ngModel)]="form.confirmPassword" name="password" type="password" class="form-control"
                                                                placeholder="Confirmer le nouveau mot de passe" [type]="ToggledataC ? 'password' : 'text'" required="">
                                                                <span class="toggle-password uil uil-eye"
                                                                [ngClass]="ToggledataC == true ? 'toggle-password uil-eye-slash': 'toggle-password uil-eye'"
                                                                (click)="iconLogleC()" style="position: absolute; top: 80%; right: 30px; transform: translateY(-50%); cursor: pointer;"></span>
                                                        </div>
                                                    </div><!--end col-->
                                                    <div class="col-lg-12">
                                                        <button (click)="NewPassword()" [disabled]="!form.password || form.password.trim() === '' || !form.confirmPassword || form.confirmPassword.trim() === ''" class="btn btn-primary btn-pills border-0 w-100">Modifier</button>
                                                    </div><!--end col-->
                                                </div><!--end row-->
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="mb-md-5 text-center">
                                    <p class="mb-0 text-muted">© {{year}} Valexy. Design with <i class="mdi mdi-heart text-danger"></i> by <a href="https://shreethemes.in/" target="_blank" class="text-reset">Shreethemes</a>.</p>
                                </div> -->
                            </div>
                        </div><!--end col-->
                    </div><!--end row-->
                </div> <!-- end about detail -->
            </div> <!-- end col -->
        </div><!--end row-->
    </div><!--end container fluid-->
</section><!--end section-->
<!-- Hero End -->
