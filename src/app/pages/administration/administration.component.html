<app-index-six></app-index-six>
<!-- Start -->
<section class="section" id="price">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="border rounded-2 px-3 py-2 bg-white">
                    <!-- Pills navs -->
                    <div class="card">
                        <div class="card-body">
                            <ul class="nav nav-pills nav-justified mb-3 border-bottom" id="ex1" role="tablist">
                                <li class="nav-item d-flex crd" role="presentation">
                                    <a class="nav-link d-flex align-items-center justify-content-center w-100 active"
                                        id="ex1-tab-1" data-mdb-toggle="pill" [class.active]="isTabActive('home')"
                                        (click)="changeTab('home')" role="tab" aria-controls="ex1-pills-1"
                                        aria-selected="true">Dashboard</a>
                                </li>
                                <li class="nav-item d-flex crd" role="presentation">
                                    <a class="nav-link d-flex align-items-center justify-content-center w-100"
                                        id="ex1-tab-2" data-mdb-toggle="pill" [class.active]="isTabActive('home2')"
                                        (click)="changeTab('home2')" role="tab" aria-controls="ex1-pills-2"
                                        aria-selected="false">Utilisateurs</a>
                                </li>
                                <li class="nav-item d-flex crd" role="presentation">
                                    <a class="nav-link d-flex align-items-center justify-content-center w-100"
                                        id="ex1-tab-3" data-mdb-toggle="pill" [class.active]="isTabActive('home3')"
                                        (click)="changeTab('home3')" role="tab" aria-controls="ex1-pills-3"
                                        aria-selected="false">Banques</a>
                                </li>
                                <li class="nav-item d-flex crd" role="presentation">
                                    <a class="nav-link d-flex align-items-center justify-content-center w-100"
                                        id="ex1-tab-4" data-mdb-toggle="pill" [class.active]="isTabActive('home4')"
                                        (click)="changeTab('home4')" role="tab" aria-controls="ex1-pills-4"
                                        aria-selected="false">Blogs</a>
                                </li>
                                <li class="nav-item d-flex crd" role="presentation">
                                    <a class="nav-link d-flex align-items-center justify-content-center w-100"
                                        id="ex1-tab-5" data-mdb-toggle="pill" [class.active]="isTabActive('home5')"
                                        (click)="changeTab('home5')" role="tab" aria-controls="ex1-pills-5"
                                        aria-selected="false">Les questions</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                    <!-- Pills navs -->

                    <!-- Pills content -->
                    <div class="tab-content" id="ex1-content">
                        <div class="tab-pane fade show active" [class.active]="isTabActive('home')" id="home"
                            role="tabpanel" aria-labelledby="ex1-tab-1">
                            <app-dashboard></app-dashboard>
                        </div>
                        <div class="tab-pane fade mb-2 show" [class.active]="isTabActive('home2')" id="home2"
                            role="tabpanel" aria-labelledby="ex1-tab-2">
                            <app-utilisateur></app-utilisateur>
                        </div>
                        <div class="tab-pane fade mb-2 show" [class.active]="isTabActive('home3')" id="home3"
                            role="tabpanel" aria-labelledby="ex1-tab-3">
                            <app-banque></app-banque>

                        </div>
                        <div class="tab-pane fade mb-2 show" [class.active]="isTabActive('home4')" id="home4"
                            role="tabpanel" aria-labelledby="ex1-tab-4">
                            <app-gestblog></app-gestblog>
                        </div>
                        <div class="tab-pane fade mb-2 show" [class.active]="isTabActive('home5')" id="home5"
                            role="tabpanel" aria-labelledby="ex1-tab-5">
                            <app-questions></app-questions>
                        </div>
                    </div>
                    <!-- Pills content -->
                </div>
            </div>
        </div>

    </div><!--end container-->
</section><!--end section-->
<!-- End -->
<app-footer></app-footer>
