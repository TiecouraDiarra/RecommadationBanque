<app-index-six></app-index-six>
<!-- Start -->
<section class="section bg-light overflow-hidden" id="">
    <div class="container">
        <div class="main-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <div class="profile-img">
                                    <img src="../../../assets/images/client/01.jpg" alt="Admin"
                                        class="rounded-circle p-1 bg-primary" width="110">
                                    <div class="file change-photo-icon">
                                        <i class="uil uil-camera-plus"></i>
                                        <input type="file" name="file" />
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <h4>Tiec DIARRA</h4>
                                    <p class="text-secondary mb-1">PARTICULIER</p>
                                    <p class="text-muted font-size-sm">Mali, Bamako, Sogoniko</p>
                                    <!-- <button class="btn btn-primary">Follow</button>
                                    <button class="btn btn-outline-primary">Message</button> -->
                                </div>
                                <!-- <div class="profile-img">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
                                    <div class="file btn btn-lg btn-primary">
                                        Change Photo
                                        <input type="file" name="file"/>
                                    </div>
                                </div> -->
                            </div>
                            <hr class="my-4">
                            <div class="mt-3">
                                <h5 class="text-center">Changer votre mot de passe</h5>
                                <form>
                                    <div class="mb-3">
                                        <input type="password"
                                        name="password" class="form-control"
                                        placeholder="Confirmeration"
                                        [type]="ToggledataO ? 'password' : 'text'" required="">
                                    <span class="toggle-password uil uil-eye"
                                        [ngClass]="ToggledataO == true ? 'toggle-password uil-eye-slash': 'toggle-password uil-eye'"
                                        (click)="iconLogleO()" style="position: absolute; top: 61%; right: 40px; transform: translateY(-50%); cursor: pointer;"></span>
                                    </div>
                                    <div class="mb-3">
                                        <input type="{{ Toggledata ? 'password' : 'text' }}" class="form-control"
                                            name="password" placeholder="Nouveau mot de passe"
                                            required>
                                        <span class="toggle-password uil uil-eye" 
                                        [ngClass]=" Toggledata == true 
                                        ? 'toggle-password uil-eye-slash'
                                        : 'toggle-password uil-eye'
                                        " (click)="iconLogle()" style="position: absolute; top: 71%; right: 40px; transform: translateY(-50%); cursor: pointer;"></span>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password"
                                        name="password" class="form-control"
                                        placeholder="Confirmeration"
                                        [type]="ToggledataC ? 'password' : 'text'" required="">
                                    <span class="toggle-password uil uil-eye"
                                        [ngClass]="ToggledataC == true ? 'toggle-password uil-eye-slash': 'toggle-password uil-eye'"
                                        (click)="iconLogleC()" style="position: absolute; top: 80%; right: 40px; transform: translateY(-50%); cursor: pointer;"></span>
                                    </div>
                                    <div class="mb-3 text-secondary" style="margin-left: auto; margin-right: auto;">
                                        <input type="button" style="border-radius: 1rem;" class="btn btn-primary px-4"
                                            value="Modifier votre mot de passe">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Nom complet</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="Tiec DIARRA">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="tiec@gmail.com">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Telephone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="(+223) 70 80 48 08">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Date de naissance</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="10 Sept. 2003">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Adresse</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="Mali, Bamako, Sogoniko">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Revenu mensuel</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" value="950.000 FCFA">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="button" style="border-radius: 1rem;" class="btn btn-primary px-4"
                                        value="Completer votre profil">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="d-flex align-items-center mb-3">Etat financier actuel</h5>
                                    <p>Web Design</p>
                                    <div class="progress mb-3" style="height: 5px">
                                        <div class="progress-bar bg-primary" role="progressbar" style="width: 80%"
                                            aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <p>Website Markup</p>
                                    <div class="progress mb-3" style="height: 5px">
                                        <div class="progress-bar bg-danger" role="progressbar" style="width: 72%"
                                            aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <p>One Page</p>
                                    <div class="progress mb-3" style="height: 5px">
                                        <div class="progress-bar bg-success" role="progressbar" style="width: 89%"
                                            aria-valuenow="89" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <p>Mobile Template</p>
                                    <div class="progress mb-3" style="height: 5px">
                                        <div class="progress-bar bg-warning" role="progressbar" style="width: 55%"
                                            aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <p>Backend API</p>
                                    <div class="progress" style="height: 5px">
                                        <div class="progress-bar bg-info" role="progressbar" style="width: 66%"
                                            aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End -->
<app-footer></app-footer>
