<app-index-six></app-index-six>
<!-- Start -->
<section class="section" id="price">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <!-- <h1 class="display-4 text-center">Test</h1> -->
              <p class="lead text-center">Comparateurs de banques pour <span style="font-weight: bold;">Offre bancaire</span>.</p>
            </div>
          </div>
        <div class="row">
            <div class="col-md-12 col-md-offset-3">
                <form [formGroup]="personalDetails" id="msform">
                    <!-- progressbar -->
                    <ul id="progressbar">
                        <li [ngClass]="step >= 1 ? 'active' : 'inactive'">Votre revenu mensuel</li>
                        <li [ngClass]="step >= 2 ? 'active' : 'inactive'">Address details</li>
                        <li [ngClass]="step == 3 ? 'active' : 'inactive'">Educational details</li>
                    </ul>
                    <!-- fieldsets -->
        
                    <fieldset *ngIf="step == 1">
                        <h3 class="fs-title">Votre revenu mensuel</h3>
                        <input type="text" formControlName="name" placeholder="Full Name"/>
                        <input type="text" formControlName="email" placeholder="Email"/>
                        <input type="text" formControlName="phone" placeholder="Montant"/>
                        <input (click)="next()" type="button" name="next" class="next action-button" value="Suivant"/>
                    </fieldset>
                </form>
                <form [formGroup]="addressDetails" id="msform">
                    <fieldset *ngIf="step == 2">
                        <h3 class="fs-title">Address details</h3>
                        <input type="text" formControlName="city" placeholder="City"/>
                        <textarea rows="5" cols="5" formControlName="address" placeholder="address"></textarea>
                        <input type="text" formControlName="pincode" placeholder="Pincode"/>
                        <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Precedent"/>
                        <input (click)="next()" type="button" name="next" class="next action-button" value="Suivant"/>
                    </fieldset>
                </form>
                <form id="msform">
                    <fieldset *ngIf="step == 3">
                        <h3 class="fs-title">Educational details</h3>
                        <input type="text" formControlName="highest_qualification" placeholder="Highest Qualification"/>
                        <input type="text" formControlName="university" placeholder="University"/>
                        <input type="text" formControlName="total_marks" placeholder="Total Marks"/>
                        <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Precedent"/>
                        <input (click)="submit()" type="submit" name="submit" class="submit action-button" value="Envoyer"/>
                    </fieldset>
                </form>
            </div>
        </div>
        
    </div><!--end container-->
</section><!--end section-->
<!-- End -->
<app-footer></app-footer>
